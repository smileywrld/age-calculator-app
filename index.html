<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="dates-container">
      <div class="day">
        <label for="day">Day</label>
        <input type="number" name="day" placeholder="DD">
        <p class="day-error"></p>
      </div>

      <div class="month">
        <label for="month">Month</label>
        <input type="number" name="month" placeholder="MM">
        <p class="month-error"></p>
      </div>

      <div class="year">
        <label for="day">Year</label>
        <input type="number" name="year" placeholder="YYYY">
        <p class="year-error"></p>
      </div>
    </div>

    <div class="result-container">

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
