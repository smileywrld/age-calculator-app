<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="dates-container">
      <div class="day">
        <label for="day" id="label">Day</label>
        <input type="number" name="day" placeholder="DD" id="day">
        <p class="day-error"></p>
      </div>

      <div class="month">
        <label for="month" id="label" class="error-state">Month</label>
        <input type="number" name="month" placeholder="MM" id="month">
        <p class="month-error"></p>
      </div>

      <div class="year">
        <label for="day" id="label">Year</label>
        <input type="number" name="year" placeholder="YYYY" id="year">
        <p class="year-error"></p>
      </div>
    </div>

    <div class="arrow-icon icon">
      <img src="assets/images/icon-arrow.svg" alt="Arrow Icon">
    </div>

    <div class="result-container">
      <div class="year-result">
        <span class="year-difference">- -</span>
        <h2> years</h2>
      </div>

      <div class="month-result">
        <span class="month-difference">- -</span>
        <h2> months</h2>
      </div>

      <div class="days-result">
        <span class="day-difference">- -</span>
        <h2> days</h2>

      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/smileywrld/" target="_blank">Ismail Jimoh</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
